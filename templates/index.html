<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список клиентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Список клиентов</h2>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="text" id="phone" placeholder="Введите номер телефона">
        </div>
        <div class="form-group">
            <label for="description">Что натворил (-а)?</label>
            <input type="text" id="description" placeholder="Введите описание (до 50 символов)">
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <select id="city">
                <option value="Шымкент">Шымкент</option>
                <option value="Алматы">Алматы</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="addClient()">Добавить</button>
        </div>
        <div class="form-group">
            <label for="search">Поиск по номеру</label>
            <input type="text" id="search" placeholder="Введите номер для поиска" oninput="searchClient()">
        </div>
        <table id="clientTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Телефон</th>
                    <th>Описание</th>
                    <th>Город</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const clientTable = document.getElementById('clientTable').getElementsByTagName('tbody')[0];

        function addClient() {
            const phone = document.getElementById('phone').value.trim();
            const description = document.getElementById('description').value.trim();
            const city = document.getElementById('city').value;

            if (!phone || !description || !city) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            const date = new Date().toLocaleDateString();

            const newRow = clientTable.insertRow();
            newRow.innerHTML = `
                <td>${date}</td>
                <td>${phone}</td>
                <td>${description}</td>
                <td>${city}</td>
            `;

            document.getElementById('phone').value = '';
            document.getElementById('description').value = '';
            document.getElementById('city').value = 'Шымкент';
        }

        function searchClient() {
            const query = document.getElementById('search').value.trim();

            const rows = clientTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const phoneCell = rows[i].getElementsByTagName('td')[1];
                if (phoneCell) {
                    const phone = phoneCell.textContent || phoneCell.innerText;
                    rows[i].style.display = phone.includes(query) && query.length >= 4 ? '' : 'none';
                }
            }
        }
    </script>
</body>
</html>
